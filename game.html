<!DOCTYPE html>
<html class="style1" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WordQuest Play</title>
</head>

<body>
    <div class="guesswordgame">
        <a href="index.html" id="logo"><img src="Images/Logo.png" class="logo-img"></a>
        <h1>WordQuest</h1>
        <ul>
            <li><a href="index.html">Main Menu</a></li>
            <li><a href="game.html">Play!</a></li>
            <li><a href="how-to-play.html">How to Play!</a></li>
        </ul>
    </div>
    <div class="game-content">
        <div class="game-container">
            <h1>Find the Word!</h1>
            <span id="attempts-left"></span>
            <li id="hint-img">
                <div class="hint-dropdown">
                    <p id="hint"></p>
                </div>
            </li>
            <div id="game-place">
            </div>
            <div class="input-container">
                <input type="text" id="wordinput" maxlength="1" placeholder="Type a letter!">
                <button id="submitwordo">></button>
            </div>
        </div>
    </div>
    <div id="nextpanel">
        <div class="panelcontainer">
            <a href="index.html"><img src="Images/Exit.png" style="width: 50px; position: absolute; margin-left: 170px;"></a>
            <img src="Images/Stars.png" style="width: 150px;">
            <h1>You Found the Word, Congratulations!</h1>
            <a href="game.html"><button id="nextbutton" onclick="nextword()">Next Word!</button></a>
        </div>
                
    </div>
    <div id="finishpanel">
        <div class="panelcontainer">
            <a href="index.html"><img src="Images/Exit.png" style="width: 50px; position: absolute; margin-left: 170px;"></a>
            <img src="Images/Stars.png" style="width: 150px;">
            <h1>Congratulations! You have finished all the words!</h1>
            <a href="game.html"><button id="nextbutton" onclick="finishword()">Play Again!</button></a>
        </div>     
    </div>
    <div id="gameoverpanel">
        <div class="panelcontainer">
            <a href="index.html"><img src="Images/Exit.png" style="width: 50px; position: absolute; margin-left: 170px;"></a>
            <h1>GAME OVER!</h1>
            <h2>Oops! You've used all your attempts. Try again!</h2>
            <a href="game.html"><button id="nextbutton" onclick="finishword()">Play Again!</button></a>
        </div>     
    </div>
    <script src="wordquest.js"></script>
</body>

</html>
